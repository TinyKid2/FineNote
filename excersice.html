<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
</head>
<body>
	<div id = "container">
		<h1 id = "heading">에디오피아 게뎁</h1>
		<div id = "prod-img">
			<img src = "images/coffee-pink.jpg" alt = "에디오피아 게뎁" id="cup" width = "200" height = "200">

			<div id = "small-pic">
				<img src="images/coffee-pink.jpg" class="small">
				<img src="images/coffee-blue.jpg" class="small">
				<img src="images/coffee-gray.jpg" class="small">
				

			</div>
		</div>
		<div id = "desc">
			<h2 class = "bright">Information</h2>
			<p> 2차 세계대전 이후 설립된 <span class="accent">게뎁농장</span>은 유기농 인증 농장으로...
				게뎁농장은 <span class="accent">SCAA인증 </span>을 생산합니다. </p>
			<h2 > FLAVOR NOTE </h2>
		<p class="bright"> 은은하고 다채로운 꽃향, 망고, 다크 체리, 달달함이 입안 가득.</p>
        <p class = "view">상세 설명 닫기</p>
		</div>
	</div>

	<script>
		var isOpen = false;
        var gedeb = document.getElementsByClassName("accent")[0];
        var flavorNote = document.getElementsByClassName("bright")[1];
        var view = document.getElementsByClassName("view")[0];

        view.addEventListener("click",() => addNewElement(view));

        gedeb.style.textDecoration = "underline";
        gedeb.addEventListener("click",getClassName);
		function getClassName(){
            if(isOpen == false){
                flavorNote.style.display = "block";
                view.innerText = "상세 설명 닫기";
                isOpen = true;
            }
            else{
                flavorNote.style.display = "none";
                view.innerText = "상세설명 열기"
                isOpen = false;
            }
		}
        
        function addNewElement(clickedObject){
            var newP = document.createElement("p");
            var attr = document.createAttribute("class");
            attr.value = "accent";
            newP.setAttributeNode(attr);
            var newTxt = document.createTextNode("주문이 완료되었습니다.")
            newP.appendChild(newTxt);
            document.body.appendChild(newP);

        }
        


	</script>
</body>
</html>
